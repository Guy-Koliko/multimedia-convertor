{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
  <!-- Lightbox -->
  <link href="{% static 'css/lightbox.min.css'%}" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css'%}">

  <title>video converter</title>
</head>

<body>

 

  <!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="{%static 'img/logo.png'%}" id="cheetah"  class="d-inline-block align-top" alt="" loading="lazy">
        THE CHEETAH
    </a>
</nav>
     
  <!-- Set file location -->
  <div class="modal fade" id="setFileLocation" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="setFileLocationLabel">Set File Location</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="property_name" class="col-form-label">Location:</label>
              <input type="text" name="filelocation" class="form-control"  >
            </div>
           <input type="submit" value="Add Location" class="btn btn-block btn-secondary">
          </form>
        </div>
      </div>
    </div>
  </div>

 <!-- Set file destination -->
  <div class="modal fade" id="setFileDestination" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="setFileDestinationLabel">Set File Destination</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="property_name" class="col-form-label">Destination:</label>
              <input type="text" name="setdestination" class="form-control">
            </div>
           <input type="submit" value="Add Destination" class="btn btn-block btn-secondary">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- convert from -->
  <div class="modal fade" id="convertFrom" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="convertFromLabel">convert From</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="property_name" class="col-form-label">convert From:</label>
              <input type="text" name="convertfrom" class="form-control" size="5">
            </div>
           <input type="submit" value="Add convert From" class="btn btn-block btn-secondary">
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- convert to -->
  <div class="modal fade" id="convertTo" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="convertToLabel">convert To</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="property_name" class="col-form-label">convert To:</label>
              <input type="text" name="convertfrom" class="form-control" size="5">
            </div>
           <input type="submit" value="Add convert To" class="btn btn-block btn-secondary">
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <form method="GET">
      <div class="container-left">
        <h1 class="display-4">Operation Keys</h1>
        <div class="form-group">
          <button class="btn btn-outline-success" data-toggle="modal" data-target="#setFileLocation">Set File Location</button>
         </div>
        <div class="form-group">
             <button class="btn btn-outline-success" data-toggle="modal" data-target="#setFileDestination">Set File Destination</button>
        </div>
        <div class="form-group">
             <button class="bbtn btn-outline-success" data-toggle="modal" data-target="#convertFrom">Convert From</button>
        </div>
        <div class="form-group">
             <button class="btn btn-outline-success" data-toggle="modal" data-target="#convertTo">Convert To</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-outline-success" name="tag">Run</button>
            <a class="btn btn-primary" href="{% url 'index'%}" id="tag">Text</a>
            <button class="start" id="shapes"></button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-outline-danger">Stop</button>
            <button class="stop" id="shapes"></button>
        </div>
      </div>
    </form>
    <div class="container-right">
        <h1 class="display-4">Job Stats</h1>
       <div class="form-group">
           <div id="defualt-file" class="raw-f">
               <h3>35</h3>
           </div>
           <span>Number of raw files</span>
       </div>

        <div class="form-group">
            <div id="defualt-file" class="conv-f">
                <h3>100</h3>
            </div>
            <span>Number of converted files</span>
        </div>
    </div>

</div>

  <script src="{% static 'js/jquery-3.3.1.min.js'%} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js'%} "></script>
  <script src="{% static 'js/lightbox.min.js'%}"></script>
  <script src="{% static 'js/main.js'%} "></script>
  
</body>

</html>
